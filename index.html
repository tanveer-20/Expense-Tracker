<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-lg p-6">
      <h1 class="text-3xl font-semibold mb-4">Expense Tracker</h1>
      <form id="expenseForm" class="mb-4">
        <div class="mb-4">
          <label for="expenseName" class="block text-gray-700"
            >Expense Name</label
          >
          <input
            type="text"
            class="form-input mt-1 block w-full rounded-md"
            id="expenseName"
            required
          />
        </div>
        <div class="mb-4">
          <label for="expenseAmount" class="block text-gray-700">Amount</label>
          <input
            type="number"
            class="form-input mt-1 block w-full rounded-md"
            id="expenseAmount"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300"
        >
          Add Expense
        </button>
      </form>
      <div id="expenseList" class="mb-4">
        <!-- Display expenses -->
      </div>
      <div id="totalExpense" class="font-bold text-lg">
        <!-- Total expense display -->
      </div>
      <button
        id="clearExpenses"
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300"
      >
        Clear Expenses
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
